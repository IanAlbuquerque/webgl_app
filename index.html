<!DOCTYPE html>
<html lang="en">
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Applications with WebGL</title>
	<!--
		Loads the require.js module which allows quick and easy js includes.
		Loads main.js afterwards.
	-->
        <script data-main="js/main.js" src="js/require.js"></script>
		
	<!--
		Fragment shader script
	-->
	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;

		varying vec4 vColor;

		void main(void)
		{
			gl_FragColor = vColor;
		}
	</script>

	<!--
		Vertex shader script
	-->
	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;
		attribute vec4 aVertexColor;

		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;

		varying vec4 vColor;

		void main(void)
		{
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			vColor = aVertexColor;
		}
	</script>
    </head>
    <body>
        <h1>Applications with WebGL</h1>
		
		<hr/>
		
		Function f(x) to be drawn: f(x)=
		
		<input type="text" name="function" value="Math.sin(x*100)*x" placeholder="ex: Math.sin(x*100)*x" id="functionValue"/>
		<input type="submit" value="Draw" id="functionSubmit"/>
		
		<br/>
		
		Use functions of x only. Use Math.cos(x),Math.sin(x),Math.exp(x),Math.PI for the cos,sin,exp functions and the PI value.
		
		<br/>
		
		<hr/>
		
		<canvas id="main-canvas" style="border: none;" width="500" height="500"></canvas>
		<br/>
		
		<hr/>
		
		<a href="out/index.html">Documentation</a> (Still Under Construction)
		<br/>
		
		<hr/>
    </body>
</html>
